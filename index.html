    <script>
        // ==================== VARIABLES ====================
        let checkInterval;
        let historyData = [];
        let responseTimeData = [];
        let isScanning = false;

        const commonPorts = [
            { port: 80, name: 'HTTP' },
            { port: 443, name: 'HTTPS' },
            { port: 21, name: 'FTP' },
            { port: 22, name: 'SSH' },
            { port: 25, name: 'SMTP' },
            { port: 3306, name: 'MySQL' },
            { port: 5432, name: 'PostgreSQL' },
            { port: 27017, name: 'MongoDB' },
            { port: 6379, name: 'Redis' },
            { port: 8080, name: 'HTTP-Alt' },
            { port: 8443, name: 'HTTPS-Alt' },
            { port: 3000, name: 'Node.js' }
        ];

        // ==================== INITIALIZATION ====================
        window.onload = function() {
            showNotification('‚úÖ Sistem siap! Masukkan URL untuk scan', 'success');
            updateDashboardReady();
            
            // Auto refresh toggle
            document.getElementById('autoRefresh').addEventListener('change', function(e) {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        };

        // ==================== AUTO REFRESH ====================
        function startAutoRefresh() {
            stopAutoRefresh();
            checkInterval = setInterval(() => {
                const url = document.getElementById('urlInput').value.trim();
                if (url && !isScanning) {
                    startScan();
                }
            }, 30000);
            showNotification('‚è∞ Auto Refresh diaktifkan (30s)', 'success');
        }

        function stopAutoRefresh() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
        }

        // ==================== NOTIFICATION ====================
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'linear-gradient(135deg, #00ff87, #00aa00)' : 
                           type === 'error' ? 'linear-gradient(135deg, #ff0055, #ff0000)' : 
                           'linear-gradient(135deg, #ffaa00, #ff5500)'};
                color: #000;
                padding: 12px 25px;
                border-radius: 50px;
                font-weight: bold;
                z-index: 9999;
                box-shadow: 0 5px 20px rgba(0,0,0,0.5);
                text-align: center;
                font-size: 14px;
                border: 2px solid #c8aa6e;
                animation: slideDown 0.3s ease-out;
                max-width: 90%;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ==================== MAIN SCAN FUNCTION ====================
        async function startScan() {
            if (isScanning) {
                showNotification('‚ö†Ô∏è Scan sedang berjalan...', 'warning');
                return;
            }

            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showNotification('‚ùå Sila masukkan URL!', 'error');
                return;
            }

            // Validate URL
            let validUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                validUrl = 'https://' + url;
                document.getElementById('urlInput').value = validUrl;
            }

            isScanning = true;
            const scanBtn = document.getElementById('scanBtn');
            scanBtn.disabled = true;
            scanBtn.style.opacity = '0.7';
            scanBtn.innerHTML = '‚è≥ SCANNING...';

            // Show scanning UI
            showScanningProgress();

            const startTime = Date.now();
            let result = {
                url: validUrl,
                status: 'checking',
                timestamp: new Date().toLocaleString('ms-MY', { 
                    timeZone: 'Asia/Kuala_Lumpur',
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }),
                responseTime: 0,
                httpStatus: 0,
                statusText: '',
                headers: {},
                ssl: {},
                dns: {},
                geo: {},
                ports: [],
                error: null
            };

            try {
                // Update progress
                updateProgress(20);

                // Try multiple methods to check website
                const websiteStatus = await checkWebsiteStatus(validUrl);
                
                result.status = websiteStatus.online ? 'online' : 'offline';
                result.responseTime = websiteStatus.responseTime;
                result.httpStatus = websiteStatus.status;
                result.statusText = websiteStatus.statusText;
                result.error = websiteStatus.error;

                updateProgress(40);

                // Get DNS info
                try {
                    const urlObj = new URL(validUrl);
                    result.dns = {
                        hostname: urlObj.hostname,
                        protocol: urlObj.protocol.replace(':', ''),
                        port: urlObj.port || (validUrl.startsWith('https://') ? 443 : 80),
                        ip: await getIPAddress(urlObj.hostname)
                    };
                } catch (e) {
                    result.dns = { error: 'Invalid URL format' };
                }

                updateProgress(60);

                // Check SSL if enabled and HTTPS
                if (document.getElementById('checkSSL').checked && validUrl.startsWith('https://')) {
                    result.ssl = await checkSSL(validUrl, result.status === 'online');
                }

                updateProgress(70);

                // Check ports if enabled
                if (document.getElementById('checkPorts').checked) {
                    result.ports = await checkPorts(validUrl);
                }

                updateProgress(85);

                // Get geo location if enabled
                if (document.getElementById('checkGeo').checked && result.dns.ip && result.dns.ip !== 'Unknown') {
                    result.geo = await getGeoLocation(result.dns.ip);
                }

                updateProgress(100);

            } catch (error) {
                console.error('Scan error:', error);
                result.status = 'offline';
                result.error = error.message;
            }

            // Calculate final response time
            const endTime = Date.now();
            if (result.responseTime === 0) {
                result.responseTime = endTime - startTime;
            }

            // Save to history
            historyData.unshift({...result});

        // ==================== WEBSITE STATUS CHECK ====================
        async function checkWebsiteStatus(url) {
            const result = {
                online: false,
                responseTime: 0,
                status: 0,
                statusText: '',
                error: null
            };

            const controllers = [];

            try {
                // Method 1: Try fetch with HEAD
                const controller1 = new AbortController();
                controllers.push(controller1);
                
                const startTime = Date.now();
                
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout')), 8000);
                });

                const fetchPromise = fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller1.signal
                });

                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                const endTime = Date.now();
                result.responseTime = endTime - startTime;
                result.online = true;
                result.status = response.status || 200;
                result.statusText = response.statusText || 'OK';

            } catch (error) {
                console.log('Method 1 failed:', error);

                try {
                    // Method 2: Try fetch with GET (small request)
                    const controller2 = new AbortController();
                    controllers.push(controller2);
                    
                    const startTime = Date.now();
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        signal: controller2.signal
                    });
                    
                    const endTime = Date.now();
                    result.responseTime = endTime - startTime;
                    result.online = true;
                    result.status = 200;

                } catch (error2) {
                    console.log('Method 2 failed:', error2);

                    try {
                        // Method 3: Try using Image for tracking
                        const startTime = Date.now();
                        await loadImage(url);
                        const endTime = Date.now();
                        
                        result.responseTime = endTime - startTime;
                        result.online = true;
                        result.status = 200;

                    } catch (error3) {
                        console.log('All methods failed:', error3);
                        result.error = 'Website tidak dapat diakses';
                    }
                }
            }

            // Cleanup controllers
            controllers.forEach(c => {
                try { c.abort(); } catch (e) {}
            });

            return result;
        }

        // Helper function to load image
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.src = '';
                    reject(new Error('Image timeout'));
                }, 5000);

                img.onload = () => {
                    clearTimeout(timeout);
                    resolve();
                };
                img.onerror = () => {
                    clearTimeout(timeout);
                    // Even on error, the server responded
                    resolve();
                };
                
                // Try to load a small favicon
                const urlObj = new URL(url);
                img.src = `${urlObj.protocol}//${urlObj.hostname}/favicon.ico?t=${Date.now()}`;
            });
        }

        // ==================== DNS & IP LOOKUP ====================
        async function getIPAddress(hostname) {
            try {
                // Try multiple DNS APIs
                const apis = [
                    `https://dns.google/resolve?name=${hostname}&type=A`,
                    `https://cloudflare-dns.com/dns-query?name=${hostname}&type=A`,
                    `https://1.1.1.1/dns-query?name=${hostname}&type=A`
                ];

                for (const api of apis) {
                    try {
                        const response = await fetch(api, {
                            headers: { 'Accept': 'application/dns-json' }
                        });
                        const data = await response.json();
                        
                        if (data.Answer && data.Answer.length > 0) {
                            const ip = data.Answer.find(a => a.type === 1)?.data;
                            if (ip) return ip;
                        }
                    } catch (e) {
                        continue;
                    }
                }

                // Fallback: Simulate IP based on hostname
                return simulateIP(hostname);
            } catch (error) {
                return 'Unknown';
            }
        }

        function simulateIP(hostname) {
            // Generate consistent fake IP based on hostname
            let hash = 0;
            for (let i = 0; i < hostname.length; i++) {
                hash = ((hash << 5) - hash) + hostname.charCodeAt(i);
                hash = hash & hash;
            }
            
            const ip1 = Math.abs(hash) % 256;
            const ip2 = (Math.abs(hash) >> 8) % 256;
            const ip3 = (Math.abs(hash) >> 16) % 256;
            const ip4 = (Math.abs(hash) >> 24) % 256;
            
            return `${ip1}.${ip2}.${ip3}.${ip4}`;
        }
